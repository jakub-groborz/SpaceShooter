<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Space Shooter</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1 class="score">Your score:</h1>
		<p id="score" class="score">0</p>
		<div class="game-wrapper">
			<div id="player"></div>
			<button class="restart">Start</button>
		</div>
		<div class="instructions">
			<button class="instructions-button">X</button>
			<p>How to play?</p>
			<p>Press arrow left or right to move the rocket</p>
			<p>Press space or arrow up to shot the aliens</p>
		</div>
		<script src="main.js"></script>
	</body>
</html>
